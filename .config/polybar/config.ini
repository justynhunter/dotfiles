[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 20px
radius = 0
background = #292522
background-alt = #292522

dpi = 96

bottom = false

padding-left = 1
padding-right = 1
module-margin = 1

separator = |

font-0 = BlexMono Nerd Font Mono:size=11;2
# font-0 = Hack Nerd Font Mono:size=10;2

modules-left = xworkspaces
modules-right = backlight pulseaudio battery-combined-udev date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/tray]
type = internal/tray

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-padding = 2
label-active-background = ${melange.selection_background}

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-padding = 2

label-empty = %name%
label-empty-padding = 2

[module/backlight]
