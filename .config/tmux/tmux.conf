# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# set bar on top
set-option -g status-position top

# sesh
set -g detach-on-destroy off # don't exit tmux when closing a session

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
bind-key Space run-shell "sesh connect \"$(
	sesh list -tc | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list -tc)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

# vim mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
bind '-' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"
bind 'C-d' confirm-before "kill-session"

# keybind to refresh config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Set prefix
unbind C-b
set -g prefix C-g
bind C-Space send-prefix

# Alt vim keys to switch windows
bind -n M-i previous-window
bind -n M-o next-window

# Start windows and panes at 1 not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# resize window
bind-key -r j resize-pane -D 5
bind-key -r k resize-pane -U 5
bind-key -r h resize-pane -L 5
bind-key -r l resize-pane -R 5
bind-key -r m resize-pane -Z

# Mouse scrolls output
set -g mouse on

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'niksingh710/minimal-tmux-status'

# minimal tmux config
set -g @minimal-tmux-fg "#ECE1D7"
set -g @minimal-tmux-bg "#403A36"
set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-status "top"
set -g @minimal-tmux-right false
set -g @minimal-tmux-left false

run -b '~/.tmux/plugins/tpm/tpm'
